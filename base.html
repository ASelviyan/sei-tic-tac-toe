<!DOCTYPE html>
<html>
  <head>
    <title>TIC-TAC-TOE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <h1>TIC-TAC-TOE</h1>
    <!-- prints who's turn it is -->
    <h3 class="userTurn">Player One</h3>
    <div class="total">
      <p>Player One Wins:<span class="playerOneTotal"></span></p>
      <p>Player Two Wins: <span class="playerTwoTotal"></span></p>
    </div>

    <div class="container">
      <div class="column" id="row1"></div>
      <div class="column" id="row2"></div>
      <div class="column" id="row3"></div>
      <div class="column" id="row4"></div>
      <div class="column" id="row5"></div>
      <div class="column" id="row6"></div>
      <div class="column" id="row7"></div>
      <div class="column" id="row8"></div>
      <div class="column" id="row9"></div>
    </div>

    <!--result of the game -->
    <p class="result"></p>
    <button>RESET</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
